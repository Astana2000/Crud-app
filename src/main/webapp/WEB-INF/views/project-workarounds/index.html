<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Варианты исправления уязвимостей в проекте</title>
</head>
<body>
<div th:each="workaround : ${projectWorkarounds}">
    <a th:href="@{/project-workarounds/{id}(id=${workaround.getId()})}" th:text="${workaround.getDescription()}">user</a>
</div>
<br/>
<hr/>
<a href="/project-workarounds/new">Создать новое решение в проекте</a>
</body>
</html>
