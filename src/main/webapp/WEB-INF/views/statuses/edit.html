<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить информацию статуса</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/statuses/{id}(id=${status.getId()})}"
      th:object="${status}">
  <label for="name" >Измените название статуса: </label>
  <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <input type="submit" value="Update!"/>
</form>
</body>
</html>
