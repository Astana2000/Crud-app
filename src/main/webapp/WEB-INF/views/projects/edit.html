<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить информацию проекта</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/projects/{id}(id=${project.getId()})}"
      th:object="${project}">
    <label for="name" >Измените название проекта: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
