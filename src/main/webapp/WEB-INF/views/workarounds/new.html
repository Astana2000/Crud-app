<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новое решение уязвимости</title>
</head>
<body>
<form th:method="POST" th:action="@{/workarounds}" th:object="${workaround}">
    <label for="name" >Введите название решения: </label>
    <input type="text" th:field="*{name}" id="name"/>
       <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
